<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
    <style>
      .bottom-left-gif {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 150px; /* Adjust the size as needed */
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/currykatsu.jpeg" alt="currykatsu" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Curry katsu"
          />
          Curry katsu</label
        >
      </div>
      <div class="food-item">
        <img src="food/hotpot.jpeg" alt="hotpot" />
        <label
          ><input type="checkbox" name="food" value="hotpot" /> Hotpot</label
        >
      </div>
      <div class="food-item">
        <img src="food/kbbq.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> Kbbq</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> Pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pho.jpeg" alt="pho" />
        <label><input type="checkbox" name="food" value="pho" /> Pho</label>
      </div>
      <div class="food-item">
        <img src="food/silverlakeramen.jpeg" alt="ramen" />
        <label><input type="checkbox" name="food" value="ramen" /> Ramen</label>
      </div>
      <div class="food-item">
        <img src="food/lesteak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue
    </button>

    <!-- Add the GIF image at the bottom left-hand corner -->
    <img src="hellokittythink.gif" alt="Hello Kitty Thinking" class="bottom-left-gif">
  </body>
</html>
