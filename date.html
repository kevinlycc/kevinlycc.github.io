<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <div style="text-align: center;">
      <img src="minionheart.gif" alt="Minion Heart" style="margin: 20px 0; width: 200px;"> <!-- Added width -->
    </div>
    <form class="form-group" id="dateForm" novalidate>
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="dateInput" required />
        <button class="button" type="submit" formaction="food.html">
          Submit
        </button>
        <img id="emoji" src="holymolyemoji.jpeg" alt="Holy Moly Emoji" style="display: none; margin-left: 1px; width: 50px;">
      </div>
      <p id="error-message" style="color: red; display: none;">Please select a date.</p>
    </form>

    <!-- Add the audio element -->
    <audio id="holyMolyAudio" src="holy_moly_meme.mp3"></audio>

    <script>
      document.getElementById('dateInput').addEventListener('change', function() {
        const emoji = document.getElementById('emoji');
        const audio = document.getElementById('holyMolyAudio');
        emoji.style.display = 'inline';
        audio.play();
      });

      document.getElementById('dateForm').addEventListener('submit', function(event) {
        const dateInput = document.getElementById('dateInput');
        const errorMessage = document.getElementById('error-message');
        
        if (!dateInput.value) {
          event.preventDefault();
          errorMessage.style.display = 'block';
        } else {
          errorMessage.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
