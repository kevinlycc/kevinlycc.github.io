<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">What's for desert meep</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="Boba" /> Boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="Che" />
        <label><input type="checkbox" name="dessert" value="che" /> Che</label>
      </div>
      <div class="dessert-item">
        <img src="food/matcha.jpeg" alt="matcha" />
        <label
          ><input type="checkbox" name="dessert" value="matcha" /> Matcha</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/bingsu.jpeg" alt="bingsu" />
        <label
          ><input type="checkbox" name="dessert" value="bingsu" /> Bingsu</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/donuts.jpeg" alt="donuts" />
        <label
          ><input type="checkbox" name="dessert" value="donuts" /> Donuts</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="taiyaki" />
          Taiyaki</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
